<div class="content" fxLayout="row" fxLayoutAlign="center">

    <md-card elevation="5" fxFlex>

      <md-card-subtitle>
        <h2>Admin Lucky</h2>
      </md-card-subtitle>

      <md-card-title>
        <h2>{{title}}</h2>
      </md-card-title>

      <md-card-content>
        <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>

        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <md-input-container>
            <input mdInput formControlName="username" required placeholder="username">
          </md-input-container>
          <md-input-container>
            <input mdInput formControlName="password" required type="password" placeholder="password">
          </md-input-container>
          <button mdTooltip="Login to Lucky Admin" type="submit" [disabled]="!loginForm.form.valid" md-raised-button color="bl">Login</button>
        </form>
        <br>
        <md-spinner *ngIf="submitted" mode="indeterminate"></md-spinner>
        <br>
        <hr>
      </md-card-content>

    </md-card>

</div>
